# config: config_testvector.yaml
# 前提: IMSI 001010000000003 のポリシーが登録済みであること
#   default: "deny"
#   rules: [{"nas_id":"Customer01","allowed_ssids":["TESTSSID-01"],"vlan_id":"100","session_timeout":3600}]
