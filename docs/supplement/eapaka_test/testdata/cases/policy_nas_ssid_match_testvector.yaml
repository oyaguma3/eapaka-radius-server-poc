version: 1
name: policy_nas_ssid_match_testvector
identity: "0001010000000003@wlan.mnc001.mcc001.3gppnetwork.org"
radius:
  attributes:
    called_station_id: "00-10-A4-23-19-C0:TESTSSID-01"
    nas_identifier: "Customer01"
expect:
  result: accept
  mppe:
    require_present: true
trace:
  level: verbose
